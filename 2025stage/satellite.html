		 paragraph('s1', 'Satellite Events',
			`We have invited live coding nodes from all over the world &ndash; but in particular from Europe &ndash; to host their own satellite events prior or after ICLC 2023. The goal is to create opportunities for traveling artists to perform or do a workshop in multiple locations (or on the way from/to Utrecht) and to turn ICLC 2023 into a tour &ndash; with Utrecht at its peak.<br>
			<br>ICLC satellite events are organised independently from the main ICLC program. If you have any inquiries about an event please get in touch with the organisers!`
		);

		satelliteEvent('s1', 'lyon-04-08', '08.04 : Lyon (FR) – Algorave', `
		Venue: <a href="https://www.grrrndzero.org/" target="_blank">Grrrnd Zero</a><br><br>
		A whole night of Live-Coding from 6pm to 6am, with artists coming from all over France, but also from Europe! An evening trying to make an overview of the live-coding landscape. Quadriphonic Audio configuration. Lots of lights and lots of video projectors.
 		<br><br>
		<u>Line-up:</u> <b>Crash Server</b>, <b>Jules Cipher + Martin Digard</b>, <b>azertype</b>, <b>Raphaël Bastide</b>, <b>afalfl</b>, <b>syntonie</b>, <b>Francesco Corvi</b>, <b>bubobubobubo</b>, <b>RRR</b>, <b>Adel Faure</b>, <b>Ralt144MI</b>, <b>Mathieu Delalle + Sebastien Lahaye</b>, <b>th4</b>, <b>Vocoda</b>, <b>nonmateria</b>, <b>Léo Janvier</b>, <b>HYDRA SUPERCLUSTER</b>, <b>archaic.tech</b>, Analog Video Set design by <b>Plasma Punk</b>
		<br><br>
		<u>About the venue:</u> <a href="https://grrrndzero.org/">Grrrnd Zero</a> designates both the place and the human nebula that makes it live. It also designates a metaphysical concept that no modern philosopher has yet been able to define precisely without pulling out his hair. GZ has been in existence for 15 years and has been based in Vaulx-en-Velin for 4 years. It has recently opened a venue that complies with the French Republic's safety standards, and its programming is developed collegially, with enthusiasm, eclecticism and high standards: concerts, screenings, canteens, exhibitions, and evenings supporting militant causes. GZ supports the do-it-yourself culture, and practices that fall outside the profit logic. Our premises host a host of studios, workshops and offices for rehearsing, printing, editing, drawing, sewing, tinkering, cooking, informing, broadcasting, day and night. GZ is self-managed, with no operating subsidy, and thanks to the dedication of dozens of volunteers who strive to provide the most decent conditions for both artists and the public. 
		<br><br>
		Recommended price 6 euros / No credit card / Merch Stand / Food Stand
		<br><br>
		Proposals are now kind of full, but we can be interested in some visual live-coder, you can always e-mail me at <a href="mailto:remi.georges@protonmail.com">remi.georges@protonmail.com</a>.`);

		satelliteEvent('s1', 'sheffield-04-15', `15.04 : Sheffield (UK) – Pattern Club Live`, `
		Venue: <a href="https://www.theatredeli.co.uk/sheffield" target="_blank">Theatre Deli</a>
		<br><br>
		<a href="https://patternclub.org/sheffield/" target="_blank">More Info and Tickets</a>
		<br><br>		
		An evening of pattern-based performance, including algorithmic choreography with Kate Sicchio, and music performance from Church Andrews and Matt Davies.
		<br><br>
		Sheffield pattern club is a regular meeting of people exploring patterns hands-on, including in live coding and textile art/craft. Pattern Club Live is an offshoot of the club, exploring patterns in performance. Find out more about pattern club and our previous events here: <a target="_blank" href="https://patternclub.org/sheffield/">https://patternclub.org/sheffield/</a>
		<br><br>
		We do not have supporting funds beyond ticket sales, but if you are passing through on the way to ICLC and are interested in bringing your patterny performance to Sheffield, please get in contact with the organisers here: <a target="_blank" href="https://patternclub.org/sheffield-contact/">https://patternclub.org/sheffield-contact/</a>`);

		satelliteEvent('s1', 'karlsruhe-04-15', '15.04 : Karlsruhe (DE) – Algorave', `

		<br><br>
		<u>Line-up:</u> <b>timo</b> (NL, Netherlands&nbsp;Coding&nbsp;Live), <b>Niklas&nbsp;Reppel</b> (DE, TOPLAP&nbsp;Barcelona), <b>Alicia&nbsp;Champlin</b> (US, TOPLAP&nbsp;Barcelona), <b>Pondskater</b> (DE, TOPLAP&nbsp;Düsseldorf), <b>nervousdata</b> (DE, Freiburg), <b>pRovInzhOrsT</b> (DE, TOPLAP&nbsp;Karlsruhe), <b>SineWaveSurfer</b> (DE, TOPLAP&nbsp;Karlsruhe), <b>Michele Samarotto & Daniel Höpfner</b> (DE, TOPLAP Karlsruhe).<br><br>
		Brought to you by: urban soundz @ jubez, UNESCO City of Media Arts Karlsruhe, Digitale Kunstfabrik e.V. & TOPLAP Karlsruhe. <a href="https://jubez.reservix.de/tickets-algorave-iclc-sattelite-live-coding-festival-in-karlsruhe-jubez-am-15-4-2023/e2091895">Tickets</a>

		satelliteEvent('s1', 'newcastle-04-16', `16.04 : Newcastle upon Tyne (UK)<br>Workshops, Performances, Open Jam`, `
		<h4>Creative Coding Club x ICLC, 1-4pm</h4>
		Venue: <a href="https://thenewbridgeproject.com/">The Newbridge Project</a>
		<br><br>
		Creative Code Club was initiated in early 2023 and is an informal and inclusive space for exploring creative coding, and all levels of experience are very welcome, including complete beginners. In these sessions, we discuss creative coding cultures and practices, try out beginner friendly programming languages for making music and video, and share what we've made. <a href="https://thenewbridgeproject.com/events/creative-coding-club-with-antonio-roberts/">More info</a>
		<br><br>
		In this special edition of Creative Code Club international members of the live coding and algorave communities will be leading mini workshops in sound and video coding.
		<br><br>
		<u>About the venue:</u> The NewBridge Project est. 2010 is an artist-led community supporting the development of artists, curators and communities through the provision of space for creative practice, curatorial opportunities and an ambitious artist-led programme of exhibitions, projects, artist development and events. NBP creates a welcoming and public space, and aims to provide a resource for the creative and local community alike. NBP host's a regular programme of events including communal meals, social events and creative workshops.
		<br><br>
		Please send proposals for beginner friendly live coding workshops to: <a href="mailto:shelly@datamusician.net">shelly@datamusician.net</a>
		
		<br><br><br>

		<h4>Computer Core x ICLC, 7.30pm</h4>
		Venue: <a href="https://www.thelubberfiend.com/">The Lubber Fiend</a>
		<br><br>
		Computer Core is a night of experimental computer generated sounds and visuals, from Algorave to glitch to Hardcode-punk. Local and international acts will bring you the beats, bloops and bits to get you going and we'll end with an open audiovisual code jam led by members of The NewBridge Project's Creative Code Club so you can get your hands on some algorithms to script your own end to the weekend. <a href="https://www.facebook.com/events/1423960295079452">More info</a>
		<br><br>
		<u>About the venue:</u> The Lubber Fiend is a local DIY music venue in the city centre which hosts an eclectic array of events and is the home Slack's Radio an independent local community radio station.
		<br><br>
		Please send proposals for performances to: <a href="mailto:shelly@datamusician.net">shelly@datamusician.net</a>
		`);

		satelliteEvent('s1', 'karlsruhe-04-16', '16.04 : Karlsruhe (DE) – Iterative Space', `
		Venue: <a href="https://dieanstoss.de/neu/" target="_blank">ßpace</a>

		satelliteEvent(`s1`, 'thehague-04-18', `18.04 : The Hague (NL) – Multichannel Concert`, `
		Venue: <a href="http://sonology.org/" target="_blank">Institute of Sonology</a>
		<br><br>
		As part of the 2023 International Conference on Live Coding (ICLC) in Utrecht, the Institute of Sonology is hosting a satellite event for multichannel performances and live coding. There will be 8 performances that explore the 12-channel Amadeus loudspeaker system in Sonology's New Music Lab on Tuesday 18 April 2023 from 17:00 - 19:00. The New Music Lab is on the sixth floor of the Amare building in The Hague. There is space for 75 people to attend the concert and attendance will be based on a first-come, first-served basis.
		<br><br>
		The concert will feature pieces and performances by: <strong>Luca Faraldi, Casper Shipper, Kosmas Giannoutakis & Aaron Juarez, Farzaneh Nouri, Seraina Fässler, Jia Liu, Francesco Corvi & Flor de Fuego, Norah Lorway</strong>.
		<br><br>
		<strong><a target="_blank" href="http://sonology.org/iclc-satellite-event-at-sonology-on-18-april/">More Information</a></strong>`);


		satelliteEvent(`s1`, 'duesseldorf-04-2425', `24.04 &amp; 25.04 : Düsseldorf (DE) – Workshops`, `
		Venue: <a href="https://www.rsh-duesseldorf.de/institute/institut-fuer-musik-und-medien">Institut für Musik und Medien</a>
		<h4>April 24th - The Thing</h4>
		Epistemic media and experiments in haptic patterns (Kate Sicchio, Alex McLean, Julian Rohrhuber) afternoon session starting at 13:00, we'll have a conversation about touch and experiment with haptic algorithmic patterns.
		<br><br>
		<h4>April 25th - The Thunk</h4>
		Public thought and algorithmic acoustics (Florian Zeeh, Julian Rohrhuber, 11:00-17:00): we'll do conversational programming with supercollider and multichannel sound synthesis.
		<br><br>
		Guests are welcome, but let the organizers know that you come, because it is a small group. Mail to Martin Gius and <a href="https://www.rsh-duesseldorf.de/en/institutes/institute-for-music-and-media/faculty/rohrhuber-julian/">Julian Rohrhuber</a>.
		`);

		satelliteEvent(`s1`, 'amsterdam-04-28', `28.04 : Amsterdam (NL)  – Registers of Code – live coding hyperorgan`, `
		Venue: <a href="https://www.orgelpark.nl/" target="_blank">Orgelpark</a>
		<br><br>
		<u>Line-up:</u> <b>Diogo Carriço</b>, <b>Olivia Jack</b>, more tba
		<br><br>
		On Friday April 28th CCU and Orgelpark present Registers of Code, a concert evening at Orgelpark in Amsterdam.
		<br><br>
		Tickets: €20,- (regular) €12,50 (discount CJP, Student)
		<br><br>
		Registers of Code is a concert night where the world of software development unites with that of organ music. Historically known as a musical tradition evolved from improvisation, organ music shares more similarities to the art of software development than one might expect. With its roots in improvisation, programming can be used to produce audio visual artworks in real-time. During the concert, the relationship between the two practices will be highlighted, not by contrasting them but by fusing them into one.
		<br><br>
		For any inquiries please get in touch with Anne-Linde Munsterman (<a href="mailto:am@creativecodingutrecht.nl">am@creativecodingutrecht.nl</a>)`);

		satelliteEvent(`s1`, 'newyork-04-28-05-14', `28.04–14.05 : New York City (US) – Regen Circuit`, `
		A LiveCode.NYC Residency at the Harvestworks Art and Technology Program Building 10a, Nolan Park, Governors Island
		<br><br>
		<strong><a href="https://www.harvestworks.org/apr-28-may-14-livecode-nyc-residency-at-the-harvestworks-art-and-technology-program-on-governors-island/">More Information</a></strong>
		<br><br>
		Open to the public April 28th - May 14th<br>
		Fridays, Saturdays, and Sundays from 11am-4:45 pm
		<br><br>
		Regen Circuit is an art and tech exhibition featuring LiveCode.NYC, a social group and artist collective dedicated to live coding. During their residency at the Harvestworks Art and Technology Building, members will host performances, conduct workshops and presentations, and showcase art. Installation, video, sculpture, and more will be on display. Regen Circuit aims to bring people together to celebrate the art of live coding while creating moments to connect and reflect on the efforts and visions of people in our community. To get involved and more information, contact Melody Loveless (<a href="mailto:melodyloveless@gmail.com">melodyloveless@gmail.com</a>).
`);
