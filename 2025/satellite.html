		 paragraph('s1', 'Satellite Events',
			`We have invited live coding nodes from all over the world &ndash; but in particular from Europe &ndash; to host their own satellite events prior or after ICLC 2025. The goal is to create opportunities for traveling artists to perform or do a workshop in multiple locations (or on the way from/to Barcelona) and to turn ICLC 2025 into a tour &ndash; with Barcelona at its peak.<br>
