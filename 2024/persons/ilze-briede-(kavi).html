			`<p>Ilze Briede [artist name Kavi] is a Latvian/Canadian artist working across multiple disciplines, including visual art, installation and live performance. Kavi&#x27;s current research explores possibilities working with live biophysical data from the human body through live performative and exploratory systems to uncover inner workings and patterns of hidden biological processes. Kavi is a PhD student in Digital Media at York University (Toronto, Canada) and a researcher in several York University labs: nD::StudioLab (dir. Prof. Mark-David Hosale), SLOlab (dir. Prof. Jane Tingley), Alice Lab (dir. Prof. Graham Wakefield) and Sensorium research cluster. Briede has received academic degrees in Visual and Computational Arts (Canada), Digital Media Production (United Kingdom) and Chinese language and culture studies (Latvia). Her creative practice and teaching navigate the realm of bio-physiological sensing, creative coding and video projection art.</p>`);
