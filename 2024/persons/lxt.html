<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// SPACER
		spacer("main-container", "15vh");

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'LXT', 1, 0, 3);
		heading('act', 'Leon Volbers', 5);
		heading('act', '', 5);
		html('act',
			`<p>LXT is a creative technologist and visual artist from Germany. His primary focus centers around the intersection of technology and art, utilizing digital media to create new and innovative forms of expression. Marked by an experimental approach and raw imagery, his artistic endeavors aim to unveil novel perspectives and prompt contemplation. Exploring themes such as the relationship between humans and technology, his work ventures into the boundaries of human-machine interaction and the evolving nature of digital connections. Fueled by a passion for the creative exploration of technology and art, he wants to construct novel connections between the digital realm and human experience.</p>`);

		spacer("act", "5rem");

		// FOOTER
		//socials();

	</script>
